<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYON Systems | Redefining Orbital Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d2ff; /* תכלת בהיר */
            --deep-navy: #050b1a; /* כחול צי עמוק - צבע הרקע הראשי */
            --text-light: #d1d9e6; /* צבע טקסט בהיר יותר */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--deep-navy);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center;
            overflow-x: hidden;
            position: relative; /* לבסיס של הרשת */
        }

        /* רקע ערפילית דינמי עדין מאוד */
        .nebula {
            position: fixed; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(0, 150, 255, 0.1) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(80, 0, 255, 0.08) 0%, transparent 45%),
                radial-gradient(circle at center, #0a1428 0%, var(--deep-navy) 100%); /* מדורג במרכז */
            filter: blur(60px);
            animation: nebulaPulse 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes nebulaPulse {
            from { transform: scale(1); opacity: 0.6; }
            to { transform: scale(1.15); opacity: 0.9; }
        }

        /* רשת קווים עדינה מעל הכל */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1; /* מעל הערפילית, מתחת לתוכן */
            pointer-events: none; /* כדי לא להפריע ללחיצות */
            animation: gridShift 40s infinite linear;
        }

        @keyframes gridShift {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }


        .hero-section {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            z-index: 10;
            padding: 20px;
            opacity: 0; /* מתחיל שקוף */
            animation: sectionAppear 1s ease-out forwards;
        }

        @keyframes sectionAppear {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 50px;
        }

        .logo-img {
            width: 620px; 
            max-width: 100%;
            height: auto;
            filter: drop_shadow(0 0 35px rgba(0, 210, 255, 0.25));
            animation: logoBreathe 8s infinite ease-in-out;
        }

        @keyframes logoBreathe {
            0%, 100% { transform: scale(1); opacity: 0.95; filter: drop-shadow(0 0 30px rgba(0, 210, 255, 0.2)); }
            50% { transform: scale(1.02); opacity: 1; filter: drop-shadow(0 0 50px rgba(0, 210, 255, 0.4)); }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: var(--accent-blue);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInLettering 2.5s 0.5s forwards;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        @keyframes fadeInLettering {
            from { opacity: 0; letter-spacing: 25px; filter: blur(10px); }
            to { opacity: 0.9; letter-spacing: 15px; filter: blur(0); }
        }

        .description {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 850px;
            margin: 0 auto 55px auto;
            font-weight: 200;
            color: var(--text-light);
            opacity: 0;
            animation: fadeInUp 1.5s 1.5s forwards;
        }

        .highlight {
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .cta-button {
            display: inline-block;
            padding: 20px 65px;
            background: rgba(0, 210, 255, 0.03);
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            animation: fadeInUp 1.5s 2s forwards;
        }

        .cta-button:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 210, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.3);
            transform: translateY(-2px);
            letter-spacing: 6px;
        }

        /* התאמה לנייד */
        @media (max-width: 768px) {
            h1 { font-size: 0.85rem; letter-spacing: 8px; }
            .description { font-size: 1.2rem; }
            .logo-img { width: 95%; }
            .cta-button { width: 85%; padding: 18px 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <section class="hero-section">
        <div class="logo-container">
            <img src="logo.png" alt="DYON Systems" class="logo-img">
        </div>
        <h1>Satellite Operating Systems</h1>
        <p class="description">
            Architecting <strong>Hybrid Infrastructure</strong> for the NewSpace Era. <br>
            Autonomous reliability through hardware-enforced isolation.
        </p>
        <a href="mailto:idanva13@gmail.com" class="cta-button">Establish Connection</a>
    </section>
</body>
</html>
