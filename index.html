<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYON Systems | The Future of Space OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-violet: #7000ff;
            --bg-black: #020406;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-black);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* רקע כוכבים בתנועה */
        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -1;
        }

        /* ריבוע זכוכית עתידני */
        .portal-frame {
            position: relative;
            width: 80%; max-width: 1100px;
            padding: 100px 60px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9);
            overflow: hidden; /* לאפקט הברק */
        }

        /* אנימציית קו ניאון מסתובב סביב המסגרת */
        .portal-frame::before {
            content: ""; position: absolute; top: 0; left: -100%;
            width: 50%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: lineMove 4s linear infinite;
        }

        @keyframes lineMove {
            0% { left: -100%; top: 0; }
            50% { left: 100%; top: 0; }
            100% { left: 100%; top: 100%; }
        }

        /* לוגו ענק עם הילה כפולה */
        .main-logo {
            width: 650px; max-width: 95%;
            filter: drop-shadow(0 0 25px rgba(0, 242, 255, 0.4)) 
                    drop-shadow(0 0 60px rgba(112, 0, 255, 0.2));
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem; font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .desc {
            font-size: 1.3rem; line-height: 1.8;
            color: #a0aec0; max-width: 850px; margin: 0 auto 50px auto;
        }

        .desc b { color: var(--neon-blue); text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }

        /* כפתור ה-Hyperlink */
        .hyper-btn {
            position: relative;
            padding: 22px 70px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900; font-size: 1.3rem;
            color: #fff; text-decoration: none;
            text-transform: uppercase; letter-spacing: 5px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--neon-blue);
            transition: 0.5s;
            overflow: hidden;
        }

        .hyper-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 50px var(--neon-blue);
        }

        /* תגיות צדדיות בסגנון קוד */
        .side-tag {
            position: absolute; font-size: 0.7rem; color: var(--neon-blue);
            opacity: 0.5; font-family: monospace;
        }
        .top-left { top: 20px; left: 30px; }
        .bottom-right { bottom: 20px; right: 30px; }

    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="portal-frame">
        <div class="side-tag top-left">[ AUTHENTICATED_ACCESS_ONLY ]</div>
        
        <img src="logo.png" alt="DYON Systems" class="main-logo">
        
        <h1>Deep Space OS</h1>
        
        <p class="desc">
            Standardizing the <b>Hybrid Infrastructure</b> for the next frontier. <br>
            Isolated execution. <b>Zero-Risk</b> Edge-AI. Absolute Autonomy.
        </p>
        
        <a href="mailto:contact@dyonsystems.com" class="hyper-btn">Connect</a>

        <div class="side-tag bottom-right">v1.0.0 // STATUS: OPERATIONAL</div>
    </div>

</body>
</html>
