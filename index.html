<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DYON Systems | Orbital Intelligence</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;600;700&family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">

<style>
:root{
    --accent:#00d2ff;
    --bg:#030814;
    --text:#d6e2f0;
}

*{box-sizing:border-box}

html,body{
    margin:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center,#08142c 0%,var(--bg) 70%);
    font-family:'Plus Jakarta Sans',sans-serif;
    color:white;
    overflow:hidden;
}

/* STARFIELD */
.stars, .stars::after{
    position:fixed;
    width:200%;
    height:200%;
    background:
        radial-gradient(1px 1px at 20% 30%,#fff,transparent),
        radial-gradient(1px 1px at 80% 70%,#fff,transparent),
        radial-gradient(1px 1px at 50% 50%,#fff,transparent);
    animation: drift 120s linear infinite;
    opacity:.25;
}
.stars::after{
    content:"";
    animation-duration:200s;
    opacity:.15;
}
@keyframes drift{
    from{transform:translate(0,0)}
    to{transform:translate(-500px,-500px)}
}

/* NEBULA */
.nebula{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 30%,rgba(0,210,255,.12),transparent 40%),
        radial-gradient(circle at 80% 70%,rgba(120,0,255,.1),transparent 45%);
    filter:blur(80px);
    animation:nebula 18s ease-in-out infinite alternate;
}
@keyframes nebula{
    from{opacity:.5}
    to{opacity:.9}
}

/* GRID */
.grid{
    position:fixed;
    inset:0;
    background-image:
        linear-gradient(rgba(0,210,255,.035) 1px,transparent 1px),
        linear-gradient(90deg,rgba(0,210,255,.035) 1px,transparent 1px);
    background-size:60px 60px;
    animation:gridMove 60s linear infinite;
    pointer-events:none;
}
@keyframes gridMove{
    to{background-position:120px 120px}
}

/* HERO */
.hero{
    position:relative;
    z-index:5;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px;
}

.hero-inner{
    max-width:1100px;
    animation:enter 1.4s ease-out forwards;
    opacity:0;
}
@keyframes enter{
    to{opacity:1;transform:translateY(0)}
    from{opacity:0;transform:translateY(40px)}
}

/* LOGO */
.logo{
    width:620px;
    max-width:100%;
    margin-bottom:50px;
    filter:drop-shadow(0 0 60px rgba(0,210,255,.35));
    animation:logoPulse 7s ease-in-out infinite;
}
@keyframes logoPulse{
    50%{transform:scale(1.03);filter:drop-shadow(0 0 90px rgba(0,210,255,.55))}
}

/* ORBIT LINE */
.orbit{
    width:420px;
    height:2px;
    margin:0 auto 40px;
    background:linear-gradient(90deg,transparent,var(--accent),transparent);
    box-shadow:0 0 25px var(--accent);
    animation:scan 4s linear infinite;
}
@keyframes scan{
    from{opacity:.3}
    to{opacity:1}
}

/* TITLE */
h1{
    font-family:'Space Grotesk',sans-serif;
    letter-spacing:14px;
    font-weight:300;
    font-size:1rem;
    text-transform:uppercase;
    color:var(--accent);
    margin-bottom:35px;
    text-shadow:0 0 20px rgba(0,210,255,.4);
}

/* TEXT */
.desc{
    font-size:1.55rem;
    line-height:1.65;
    color:var(--text);
    font-weight:200;
    margin-bottom:60px;
}
.desc strong{
    color:#fff;
    font-weight:700;
}

/* CTA */
.cta{
    display:inline-block;
    padding:22px 75px;
    border:1px solid rgba(0,210,255,.4);
    color:#fff;
    text-decoration:none;
    letter-spacing:5px;
    font-family:'Space Grotesk',sans-serif;
    text-transform:uppercase;
    background:rgba(0,210,255,.05);
    transition:.6s cubic-bezier(.19,1,.22,1);
    box-shadow:0 0 40px rgba(0,210,255,.15);
}
.cta:hover{
    background:rgba(0,210,255,.15);
    box-shadow:0 0 80px rgba(0,210,255,.45);
    transform:translateY(-3px);
    letter-spacing:7px;
}

/* MOBILE */
@media(max-width:768px){
    h1{letter-spacing:7px;font-size:.8rem}
    .desc{font-size:1.2rem}
    .cta{padding:18px 0;width:85%}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="nebula"></div>
<div class="grid"></div>

<section class="hero">
    <div class="hero-inner">
        <img src="logo.png" class="logo" alt="DYON Systems">

        <div class="orbit"></div>

        <h1>Satellite Operating Systems</h1>

        <p class="desc">
            Architecting <strong>Hybrid Orbital Infrastructure</strong><br>
            Autonomous resilience through hardware-enforced isolation.
        </p>

        <a href="mailto:idanva13@gmail.com" class="cta">
            Establish Connection
        </a>
    </div>
</section>

</body>
</html>
