<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYON Systems | Quantum Core OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f0ff;
            --bg: #01040b;
            --glass: rgba(255, 255, 255, 0.03);
        }

        /* ניקוי כללי ומניעת גלילה */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            color: #e8f8ff; font-family: 'JetBrains Mono', monospace;
            overflow: hidden; touch-action: none;
        }

        /* ===== BOOT SCREEN ===== */
        #boot-screen {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
            padding: 30px; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #boot-log {
            width: 100%; max-width: 500px; font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            color: var(--neon); text-transform: uppercase; line-height: 1.8;
        }

        /* ===== MAIN CONTAINER ===== */
        #main-site {
            position: relative; width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: scale(1.1);
            transition: opacity 2s ease, transform 2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 5;
        }
        #main-site.active { opacity: 1; transform: scale(1); }

        /* רקע דינמי */
        .stars {
            position: fixed; inset: -50%;
            background: radial-gradient(1px 1px at 20% 30%,#fff,transparent),
                        radial-gradient(1px 1px at 80% 70%,#fff,transparent);
            opacity: .1; animation: drift 200s linear infinite; z-index: 1;
        }
        .nebula {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 30% 40%,rgba(0,240,255,.1),transparent 40%),
                        radial-gradient(circle at 70% 60%,rgba(120,90,255,.08),transparent 40%);
            filter: blur(100px); z-index: 0;
        }
        @keyframes drift { to { transform: translate(-10%, -10%); } }

        /* ===== HOLO INTERFACE PANEL ===== */
        .interface {
            position: relative;
            width: 90%;
            max-width: 1100px;
            /* שימוש ב-vh כדי לוודא שזה נכנס בתוך מסך הטלפון בלי להיחתך */
            max-height: 90vh;
            padding: clamp(30px, 6vh, 80px) clamp(20px, 4vw, 60px);
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 100px rgba(0,0,0,0.5), inset 0 0 30px rgba(0,240,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            overflow: hidden;
        }

        /* אלמנטים דקורטיביים */
        .scanline {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, var(--neon), transparent);
            animation: scan 8s linear infinite; opacity: 0.5;
        }
        @keyframes scan { from { top: -10%; } to { top: 110%; } }

        .logo {
            width: clamp(280px, 50vw, 580px);
            height: auto;
            filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.4));
            margin-bottom: clamp(20px, 4vh, 40px);
            animation: logoFloat 6s ease-in-out infinite;
        }
        @keyframes logoFloat { 50% { transform: translateY(-8px); } }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.6rem, 2vw, 0.8rem);
            letter-spacing: clamp(4px, 1.5vw, 10px);
            color: var(--neon);
            text-transform: uppercase;
            margin: 0 0 20px 0;
        }

        .headline {
            font-size: clamp(1rem, 3.5vw, 1.45rem);
            line-height: 1.5;
            font-weight: 200;
            max-width: 800px;
            margin: 0 auto clamp(30px, 5vh, 60px);
            color: #cbd5e1;
        }
        .highlight { color: #fff; font-weight: 700; border-bottom: 1px solid var(--neon); }

        .cta {
            display: inline-block;
            padding: clamp(15px, 2vh, 22px) clamp(30px, 5vw, 70px);
            border: 1px solid var(--neon);
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.75rem, 2vw, 0.95rem);
            letter-spacing: 3px;
            text-decoration: none;
            color: #fff;
            background: rgba(0, 240, 255, 0.05);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            white-space: nowrap;
        }
        .cta:hover { background: var(--neon); color: #000; box-shadow: 0 0 50px var(--neon); letter-spacing: 5px; }

        /* HUD - מותאם למחשב בלבד */
        .hud {
            position: absolute; font-size: 0.6rem; color: var(--neon); opacity: 0.4;
            letter-spacing: 2px; text-transform: uppercase; display: none;
        }
        @media (min-width: 1025px) {
            .hud { display: block; }
            .tl { top: 25px; left: 30px; text-align: left; }
            .br { bottom: 25px; right: 30px; text-align: right; }
        }

        /* תיקונים ספציפיים לטלפונים */
        @media (max-width: 768px) {
            .interface {
                width: 95%;
                padding: 40px 15px;
                border-radius: 10px;
            }
            .headline {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }
            .cta { width: 90%; text-align: center; }
        }
    </style>
</head>
<body>

<div id="boot-screen">
    <div id="boot-log"></div>
</div>

<div id="main-site">
    <div class="stars"></div>
    <div class="nebula"></div>

    <div class="interface">
        <div class="scanline"></div>
        
        <div class="hud tl">
            CORE: DYON_V1<br>OS_TYPE: HYBRID<br>ISOLATION: ENABLED
        </div>

        <h1>Satellite Operating Systems</h1>

        <img src="logo.png" class="logo" alt="DYON Systems">

        <p class="headline">
            Defining the <span class="highlight">Orbital OS Layer</span>.<br>
            Bridging Edge-AI with zero-risk mission integrity through 
            hardware-enforced isolation.
        </p>

        <a href="mailto:idanva13@gmail.com" class="cta">Establish Connection</a>

        <div class="hud br">
            STATUS: ACTIVE<br>FRAME: ORBITAL<br>NODE: 01
        </div>
    </div>
</div>

<script>
    const log = document.getElementById('boot-log');
    const screen = document.getElementById('boot-screen');
    const site = document.getElementById('main-site');

    const lines = [
        "> INITIALIZING POWER SIGNAL...",
        "> LOADING KERNEL MODULES...",
        "> VERIFYING HARDWARE TRUST LAYER...",
        "> ISOLATION SHIELD: ACTIVE",
        "> SYNCING ORBITAL TELEMETRY...",
        "> SYSTEM ONLINE. WELCOME TO DYON."
    ];

    let i = 0;
    function runBoot() {
        if (i < lines.length) {
            const div = document.createElement('div');
            div.textContent = lines[i];
            log.appendChild(div);
            i++;
            setTimeout(runBoot, Math.random() * 400 + 200);
        } else {
            setTimeout(() => {
                screen.style.opacity = '0';
                setTimeout(() => {
                    screen.style.display = 'none';
                    site.classList.add('active');
                }, 1200);
            }, 800);
        }
    }

    window.onload = runBoot;
</script>

</body>
</html>
