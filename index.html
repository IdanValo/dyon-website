<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYON Systems | Next-Gen Satellite OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4facfe;
            --deep-space: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--deep-space);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* רקע דינמי של חלל */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 172, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 254, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* כרטיס התוכן המרכזי */
        .hero-card {
            position: relative;
            z-index: 1;
            max-width: 850px;
            width: 90%;
            padding: 60px 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-out;
        }

        /* הלוגו - גדול ובולט */
        .logo-box {
            margin-bottom: 40px;
        }

        .logo-img {
            width: 320px; /* גודל מרשים */
            max-width: 100%;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.2));
            transition: transform 0.5s ease;
        }

        .logo-img:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 200;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--primary-blue);
            margin: 0 0 25px 0;
            opacity: 0.9;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #a1a1aa;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .highlight {
            color: #ffffff;
            font-weight: 700;
        }

        /* כפתור יוקרתי */
        .btn {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #000;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
        }

        /* באנר סטטוס קטן */
        .stealth-mode {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            padding: 5px 20px;
            border-radius: 50px;
            border: 1px solid var(--primary-blue);
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: var(--primary-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    
    <div class="hero-card">
        <div class="stealth-mode">STEALTH MODE ACTIVATED</div>
        
        <div class="logo-box">
            <img src="logo.png" alt="DYON Systems" class="logo-img">
        </div>

        <h1>Redefining Satellite Reliability</h1>
        
        <p>Architecting the first <span class="highlight">Standardized Hybrid OS</span> for the NewSpace era. <br> 
        Enabling Edge-AI with zero mission risk through hardware-enforced isolation.</p>
        
        <a href="mailto:contact@dyonsystems.com" class="btn">SECURE INQUIRY</a>
    </div>
</body>
</html>
