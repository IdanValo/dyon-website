<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYON Systems | Next-Gen Satellite OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4facfe;
            --deep-space: #0a0d14;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--deep-space);
            /* תאורה אחורית כדי שהלוגו הכהה יבלוט */
            background: radial-gradient(circle at center, #1e2638 0%, #0a0d14 100%);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* הריבוע הצף - עכשיו גדול ומרשים יותר */
        .glass-panel {
            position: relative;
            z-index: 1;
            width: 85%;
            max-width: 1000px; /* הגדלתי את הרוחב המקסימלי */
            padding: 80px 50px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.6);
            animation: slideUp 1.2s ease-out;
        }

        /* לוגו ענק */
        .logo-wrapper {
            margin-bottom: 50px;
        }

        .logo-img {
            width: 550px; /* לוגו סופר בולט */
            max-width: 95%;
            /* צל לבן עדין מאוד מסביב ללוגו כדי להפריד אותו מהרקע הכהה */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        .tagline {
            font-size: 1.6rem;
            font-weight: 200;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--primary-blue);
            margin-bottom: 35px;
        }

        .main-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #d1d5db;
            max-width: 800px;
            margin: 0 auto 50px auto;
            font-weight: 300;
        }

        .bold-white {
            color: #ffffff;
            font-weight: 700;
        }

        /* כפתור יוקרתי רחב */
        .cta-button {
            display: inline-block;
            padding: 20px 55px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #05070a;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
        }

        .footer-note {
            margin-top: 50px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="logo-wrapper">
            <img src="logo.png" alt="DYON Systems" class="logo-img">
        </div>

        <div class="tagline">Orbital Infrastructure</div>
        
        <p class="main-text">
            Architecting the first <span class="bold-white">Standardized Hybrid OS</span> for the NewSpace era. <br>
            Bridging high-performance Edge-AI with mission-critical reliability.
        </p>
        
        <a href="mailto:contact@dyonsystems.com" class="cta-button">PARTNERSHIP INQUIRIES</a>
        
        <div class="footer-note">STEALTH MODE · Q4 2026 MISSION</div>
    </div>
</body>
</html>
