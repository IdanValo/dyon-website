<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYON Systems | Next-Gen Satellite OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4facfe;
            --deep-space: #05070a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--deep-space);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* רקע דינמי שמתפרס על כל המסך */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1f2c 0%, #05070a 100%);
            z-index: -1;
        }

        /* פריסת התוכן - ללא ריבוע מגביל */
        .content-wrapper {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            animation: fadeIn 1.2s ease-out;
        }

        /* לוגו ענק ובולט */
        .logo-container {
            margin-bottom: 50px;
        }

        .logo-img {
            width: 500px; /* הגדלה משמעותית */
            max-width: 90%;
            filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.25));
        }

        .headline {
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--primary-blue);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .description {
            font-size: 1.6rem;
            line-height: 1.4;
            max-width: 900px;
            margin: 0 auto 50px auto;
            color: #e2e8f0;
            font-weight: 300;
        }

        .highlight {
            color: #ffffff;
            font-weight: 700;
            border-bottom: 2px solid var(--primary-blue);
        }

        /* כפתור רחב ויוקרתי */
        .action-button {
            display: inline-block;
            padding: 22px 60px;
            background: transparent;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: all 0.4s ease;
        }

        .action-button:hover {
            background: var(--primary-blue);
            color: #000;
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
        }

        .stealth-tag {
            margin-top: 60px;
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #475569;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="logo.png" alt="DYON Systems" class="logo-img">
        </div>

        <div class="headline">Next-Generation Satellite OS</div>
        
        <p class="description">
            Architecting the <span class="highlight">Hybrid Infrastructure</span> for orbital autonomy. <br>
            Separating mission safety from high-performance AI.
        </p>
        
        <a href="mailto:contact@dyonsystems.com" class="action-button">INQUIRE FOR PARTNERSHIP</a>
        
        <div class="stealth-tag">OP01 | STEALTH MISSION STATUS</div>
    </div>
</body>
</html>
