<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYON Systems | High-Reliability Satellite OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f0ff; --bg: #01040a; }
        * { box-sizing: border-box; cursor: none; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }

        /* Custom Cursor */
        #cursor { position: fixed; width: 30px; height: 30px; border: 1px solid var(--neon); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s; box-shadow: 0 0 15px var(--neon); }

        /* BOOT SEQUENCE */
        #boot-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1); }
        #boot-log { width: 100%; max-width: 500px; color: var(--neon); font-size: 0.9rem; text-transform: uppercase; line-height: 1.8; }

        /* WORLD CONTAINER */
        #world { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 2s; perspective: 2000px; }
        #world.active { opacity: 1; }

        /* DYNAMIC GRID - החלק הייחודי */
        #canvas-bg { position: absolute; inset: 0; z-index: 1; pointer-events: none; }

        /* INTERFACE PANEL */
        .panel {
            position: relative; z-index: 10; width: 92%; max-width: 1100px; padding: 80px 40px;
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 240, 255, 0.2);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        .logo { width: 580px; max-width: 100%; filter: drop-shadow(0 0 30px var(--neon)); margin-bottom: 40px; animation: float 8s infinite ease-in-out; }
        @keyframes float { 50% { transform: translateY(-15px) rotate(1deg); } }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 12px; color: var(--neon); text-transform: uppercase; margin-bottom: 30px; opacity: 0.7; }

        .headline { font-size: clamp(1rem, 3.5vw, 1.5rem); line-height: 1.6; max-width: 800px; margin: 0 auto 60px; font-weight: 200; color: #cbd5e1; }
        .highlight { color: #fff; font-weight: 700; border-bottom: 1px dashed var(--neon); }

        .cta { display: inline-block; padding: 22px 75px; border: 1px solid var(--neon); font-family: 'Orbitron', sans-serif; letter-spacing: 5px; text-decoration: none; color: #fff; background: rgba(0, 240, 255, 0.05); transition: 0.5s; position: relative; overflow: hidden; }
        .cta:hover { background: var(--neon); color: #000; box-shadow: 0 0 60px var(--neon); letter-spacing: 7px; }

        /* HUD */
        .telemetry { position: absolute; font-size: 0.6rem; color: var(--neon); opacity: 0.4; letter-spacing: 2px; }
        .tl { top: 20px; left: 25px; text-align: left; }
        .br { bottom: 20px; right: 25px; text-align: right; }

        @media (max-width: 768px) { .panel { padding: 60px 20px; border-radius: 0; } .logo { width: 95%; } .headline { font-size: 1.15rem; } .telemetry { display: none; } }
    </style>
</head>
<body>

<div id="cursor"></div>

<div id="boot-screen">
    <div id="boot-log"></div>
</div>

<div id="world">
    <canvas id="canvas-bg"></canvas>
    
    <div class="panel">
        <div class="telemetry tl">KERNEL: ENFORCED<br>ISOLATION: ACTIVE<br>LINK: SECURE</div>
        
        <h1>Mission Critical Infrastructure</h1>
        
        <img src="logo.png" class="logo" alt="DYON Systems">

        <p class="headline">
            Defining the <span class="highlight">Orbital OS Layer</span>.<br>
            Bridging <strong>Edge-AI</strong> with zero-risk mission integrity through <br>
            <strong>hardware-enforced isolation</strong> for the NewSpace era.
        </p>

        <a href="mailto:contact@dyonsystems.com" class="cta">INITIALIZE LINK</a>

        <div class="hud telemetry br">NODE: DYON-CORE-01<br>STATUS: OPERATIONAL<br>FRAME: ORBITAL</div>
    </div>
</div>

<script>
    // 1. BOOT SEQUENCE
    const log = document.getElementById('boot-log');
    const lines = ["> BOOTING DYON_OS...", "> KERNEL ISOLATION: OK", "> EDGE-AI ENGINE: READY", "> ORBITAL LINK: ESTABLISHED", "> SYSTEM ONLINE."];
    let l = 0;
    function runBoot() {
        if(l < lines.length) {
            const d = document.createElement('div'); d.textContent = lines[l++];
            log.appendChild(d); setTimeout(runBoot, 400);
        } else {
            setTimeout(() => { 
                document.getElementById('boot-screen').style.opacity = '0';
                document.getElementById('world').classList.add('active');
                setTimeout(() => document.getElementById('boot-screen').remove(), 1000);
            }, 600);
        }
    }
    window.onload = runBoot;

    // 2. MOUSE TRACKING & PARALLAX
    const cursor = document.getElementById('cursor');
    const panel = document.querySelector('.panel');
    let mX = 0, mY = 0;

    document.addEventListener('mousemove', e => {
        mX = e.clientX; mY = e.clientY;
        cursor.style.left = mX + 'px';
        cursor.style.top = mY + 'px';
        
        const xRot = (window.innerHeight/2 - mY) / 25;
        const yRot = (mX - window.innerWidth/2) / 25;
        panel.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg)`;
    });

    // 3. INTERACTIVE WARP GRID (The "Wow" Factor)
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawGrid() {
        ctx.clearRect(0, 0, w, h);
        ctx.strokeStyle = 'rgba(0, 240, 255, 0.15)';
        ctx.lineWidth = 1;

        const spacing = 60;
        for (let x = 0; x < w; x += spacing) {
            ctx.beginPath();
            for (let y = 0; y < h; y += 10) {
                const dist = Math.hypot(x - mX, y - mY);
                const warp = Math.max(0, 100 - dist) * 0.5;
                const offsetX = ((x - mX) / dist) * warp || 0;
                ctx.lineTo(x - offsetX, y);
            }
            ctx.stroke();
        }
        for (let y = 0; y < h; y += spacing) {
            ctx.beginPath();
            for (let x = 0; x < w; x += 10) {
                const dist = Math.hypot(x - mX, y - mY);
                const warp = Math.max(0, 100 - dist) * 0.5;
                const offsetY = ((y - mY) / dist) * warp || 0;
                ctx.lineTo(x, y - offsetY);
            }
            ctx.stroke();
        }
        requestAnimationFrame(drawGrid);
    }
    drawGrid();
</script>
</body>
</html>
