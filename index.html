<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYON Systems | Redefining Orbital Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d2ff;
            --deep-bg: #030509;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--deep-bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center;
            overflow-x: hidden; /* מונע גלילה לצדדים בטלפון */
        }

        .nebula {
            position: fixed; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(112, 0, 255, 0.05) 0%, transparent 50%);
            filter: blur(80px);
            animation: nebulaPulse 15s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes nebulaPulse {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 0.8; }
        }

        .hero-section {
            text-align: center;
            width: 90%; /* תופס פחות מקום בטלפון למניעת היצמדות לקצוות */
            max-width: 1200px;
            z-index: 10;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .logo-img {
            width: 620px; 
            max-width: 100%; /* מבטיח שהלוגו לעולם לא יחרוג מהמסך */
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 210, 255, 0.2));
            animation: logoBreathe 8s infinite ease-in-out;
        }

        @keyframes logoBreathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.2)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 0 50px rgba(0, 210, 255, 0.4)); }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--accent-blue);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInLettering 2s 1s forwards;
        }

        @keyframes fadeInLettering {
            from { opacity: 0; letter-spacing: 20px; filter: blur(10px); }
            to { opacity: 0.8; letter-spacing: 12px; filter: blur(0); }
        }

        .description {
            font-size: 1.4rem;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto 50px auto;
            font-weight: 200;
            color: #cbd5e1;
            opacity: 0;
            animation: fadeInUp 1.5s 2s forwards;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            animation: fadeInUp 1.5s 2.5s forwards;
        }

        .cta-button:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            background: rgba(0, 210, 255, 0.05);
        }

        /* התאמות לנייד (Mobile) */
        @media (max-width: 768px) {
            h1 {
                font-size: 0.8rem;
                letter-spacing: 6px;
                margin-bottom: 20px;
            }
            @keyframes fadeInLettering {
                from { opacity: 0; letter-spacing: 12px; filter: blur(10px); }
                to { opacity: 0.8; letter-spacing: 6px; filter: blur(0); }
            }
            .description {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            .logo-img {
                width: 90%; /* לוגו גדול אבל לא חורג */
            }
            .cta-button {
                padding: 15px 40px;
                width: 80%; /* כפתור רחב ונוח ללחיצה בטלפון */
            }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <section class="hero-section">
        <div class="logo-container">
            <img src="logo.png" alt="DYON Systems" class="logo-img">
        </div>
        <h1>Satellite Operating Systems</h1>
        <p class="description">
            Architecting <strong>Hybrid Infrastructure</strong> for the NewSpace Era. <br>
            Autonomous reliability through hardware-enforced isolation.
        </p>
        <a href="mailto:idanva13@gmail.com" class="cta-button">Establish Connection</a>
    </section>
</body>
</html>
